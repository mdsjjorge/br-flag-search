<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flag search [BR states]</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<!-- ==================================================================
header
=================================================================== -->
    <header>
        <nav class="nav-container">
            <h1 class="nav-container-psdt">Flag search [BR states]</h1>
            <span >
                <p>GitHub repo => {            
                    <button class="button" onclick="location.href='https://github.com/mdsjjorge/Search-System'" type="button">
                        <p>Check</p>
                    </button> 
                }
                </p>
            </span>
        </nav>
    </header>
<!-- ==================================================================
main
=================================================================== -->   
    <main>
        <article class="main-container">
            <section class="section-container">
                <section id="states">
                    <p> search for the flag of a Brazilian state:</p>                
                    <input type="text" id="search">
                    <ul id="list"></ul>
                    <ul id="not-found"></ul>
                </section>
                <section id="flags">
                </section>                
                <img id="br-map" src="flags/BR.png" alt="Brazil map">
            </section>
        </article>    
    </main>
